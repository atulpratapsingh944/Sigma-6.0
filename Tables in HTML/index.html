<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="1">
        <caption>Shopping Items :-</caption>
        
    <thead>  <!-- row 1 -->
        <tr>
            <th>Sr. no.</th>
            <th> Items</th>
            <th>Price</th>
        </tr>
    </thead>
        
    <tbody>
        <tr>
            <td> 1.</td>
            <td>  Shirt</td>
            <td rowspan="2"> 2500</td>
           </tr>
   
           <tr>
               <td>2.</td>
               <td>Jeans</td>
               
           </tr>
   
           <tr>
              <td>3.</td>
              <td>shoe</td>
              <td>1500</td>
           </tr>
   
           <tr>
               <td>4.</td>
               <td>Jacket</td>
               <td>5000</td>
           </tr>
   
    </tbody>
      <tfoot>
        <tr>
            <td colspan="2">Total Price </td>
            <td>9000</td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
